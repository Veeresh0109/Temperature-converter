<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-section">
      <label for="input">Temperature:</label>
      <input type="number" id="input" placeholder="Enter temperature">
    </div>
    <div class="conversion-section">
      <button id="celsiusToFahrenheit">Celsius to Fahrenheit</button>
      <button id="fahrenheitToCelsius">Fahrenheit to Celsius</button>
    </div>
    <div class="result-section">
      <p id="result"></p>
    </div>
    <div class="extra-buttons">
      <button class="extra-button" id="kelvinToCelsius">Kelvin to Celsius</button>
      <button class="extra-button" id="celsiusToKelvin">Celsius to Kelvin</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
